name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check gwenn/ tests/
      - run: ruff format --check gwenn/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest-cov
      - name: Run tests
        run: pytest tests/ -x -q --tb=short --timeout=120
        env:
          ANTHROPIC_API_KEY: "sk-test-placeholder"
          GWENN_LOG_LEVEL: "ERROR"

  security:
    name: Security scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install bandit
      - run: bandit -r gwenn/ -c pyproject.toml || bandit -r gwenn/ -s B101,B311 -q
